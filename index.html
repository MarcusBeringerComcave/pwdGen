<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwdGen</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'
        integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./src/pwdgen.css">
 
</head>

<body>
    <div id="pwdgen">
        <span id="pwd-message" class="">copied</span>
        <label for="pwd-input" id="pwd-label"></label>
        <input type="text" name="pwd-input" id="pwd-input" spellcheck="false" maxlength="18" disabled>
        <input type="button" id="pwd-generate" value="generate">
        <button id="pwd-copy"><i class="fa-regular fa-copy"></i></button>
        <input type="range" name="pwd-range" id="pwd-range" min="12" max="18" value="12">
    </div>

    <script type="module" src="./main.mjs"></script>
</body>

</html>
