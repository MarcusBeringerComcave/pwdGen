<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwdGen</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'
        integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./src/pwdgen.css">
 
</head>

<body>
    <div id="pwdgen">
        <span id="pwd-message" class="">copied</span>
        <label for="pwd-input" id="pwd-label"></label>
        <div id="pwd-checkbox">
            <label for="check-numbers">Numbers</label>
            <input type="checkbox" name="check-numbers" id="check-numbers" disabled>
            <label for="check-lower">Lower</label>
            <input type="checkbox" name="check-lower" id="check-lower" disabled>
            <label for="check-upper">Upper</label>
            <input type="checkbox" name="check-upper" id="check-upper" disabled>
            <label for="check-signs">Symbols</label>
            <input type="checkbox" name="check-signs" id="check-signs" disabled>
        </div>
        
        <input type="text" name="pwd-input" id="pwd-input" spellcheck="false" maxlength="18" disabled>
        <div id="pwd-risk-bar" class=""></div>
        <div id="pwd-buttons">
            <input type="button" id="pwd-generate-weak" value="weak">
            <input type="button" id="pwd-generate-strong" value="strong">
        </div>
       
        <button id="pwd-copy"><i class="fa-regular fa-copy"></i></button>
        <input type="range" name="pwd-range" id="pwd-range" min="12" max="18" value="12">
    </div>

    <script type="module" src="./main.mjs"></script>
</body>

</html>
